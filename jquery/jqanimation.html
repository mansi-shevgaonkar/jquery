
<!DOCTYPE html>
<html>
<head>
	<title>jqueryAnimation</title>
    <script src="jquery-3.5.1.min.js"></script>
	<style type="text/css">
		#circle{
			width: 100px;
			height: 100px;
			background-color: red;
			border-radius: 50%;
			margin: 10px;
		}

		.square{
			width: 100px;
			height: 100px;
			background-color: yellow;
			margin: 10px;
		}

        
	</style>
</head>
<body>
	hey
	<div id="circle"></div>
	<div class="square">hi</div>
	
	<script type="text/javascript">
       $("div").click(function(){
         $(this).animate({
         	height:"400px",
         	width:"400px",
         	margin:"130px"
         },3000,function(){
         	$(this).css("background-color","brown");

         });
         
       }); 
            
        
    </script>

</body>
</html>
