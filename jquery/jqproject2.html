<!DOCTYPE html>
<html>
<head>
	<title>project</title>
	<script src="jquery-3.5.1.min.js"></script>
	<script src="jquery-ui/jquery-ui.js"></script>
	<link href="jquery-ui/jquery-ui.css" rel="stylesheet">

	<style type="text/css">
		#header{
			background-color: #7d7b79;
			height: 40px;
			padding: 3px;
		}
		#logo{
			width: 100px;
			height: 40px;
			margin-left: 5px;
			margin-top: -15px;
			float: left;
			font-size: 120%;

		}
		#button-container{
			width: 700px;
			float: right;
		}
		.tab{
			margin-top: 0px;
			float: left;
			position: relative;
		}
		.active{
			background-color: #ffffff;
		}
		.highlighter{
			background-color: #8faad9;
		}
		.panel{
			width: 50%;
			float: left;
			margin-top: : 10px;
			/*resize: none;*/
		}
		.hidden{
			display: none;
		}
		button{
			width: 85px;
			height: 40px;
			text-decoration: bold;
			border-radius: 5px;
			border:2px solid black;
			margin-right: 2px;
			background-color: #e8eaed;
		}
		textarea{
			
			height: 700px;
			
			margin-top: : 10px;
			resize: none;
			
		}
		#container{
			margin: 0 auto;
			height: 800px;
		}
		body{
			width: 100%;
			height: 800px;
		}
  
  
	</style>
</head>
<body>

	<div id="header">
		<div id="logo">
			<h3>CodePlayer</h3>
		</div>

		<div id="button-container">
			<div class="tab " >
				<button class="active" id="html"><b>HTML</b></button>
			</div>
			<div class="tab">
				<button id="css"><b>CSS</b></button>
			</div>
			<div class="tab">
				<button id="js"><b>JavaScript</b></button>
			</div>
			<div class="tab" >
				<button class="active" id="Output"><b>Output</b></button>
			</div>
		</div>
	</div><br>
	<div id="container">
		<textarea id="htmlPanel" class="panel">html</textarea>
		<textarea id="cssPanel" class="panel hidden" >p{color:green;}</textarea>
		<textarea id="jsPanel" class="panel hidden">alert("hello");</textarea>
		<iframe id="OutputPanel" class="panel"><p>poo</p></iframe> 
	</div>


 

  <script type="text/javascript">
  	function update(){
  		
  		$("iframe").contents().find("html").html("<html><head><style type='text/css'>" + $("#cssPanel").val() + "</style></head><body>" + $("#htmlPanel").val() + "</body></html>");
  		//eval($("#jsPanel").val());
         document.getElementById("OutputPanel").contentWindow.eval($("#jsPanel").val());
  		
        }
  		// document.getElementById("OutputPanel").contentwindow.eval($("#jsPanel").val());
  		// eval($("#jsPanel").val());

  	
       
       $("button").hover(function()
       	{
       		$(this).addClass("highlighter");
       	},function(){
       		$(this).removeClass("highlighter");
       	});
        
        $("button").click(function(){
        	$(this).toggleClass("active");
        	$(this).removeClass("highlighter");

        	var panelId = $(this).attr("id") + "Panel";
        	$("#" + panelId).toggleClass("hidden");
        	var activeClass = 4 - $(".hidden").length;
        	$(".panel").width($(window).width()/activeClass -10);
        	
        });


        $(".panel").height($(window).height() - $("#header").height());
        $(".panel").width($(window).width()/2 -10);
          update();
        $("textarea").on('change keyup paste', function(){
        	update();
        	
        });

  </script>
</body>
</html>
