<!DOCTYPE html>
<html>
<head>
	<title>regex</title>
    <script src="jquery-3.5.1.min.js"></script>
</head>
<body>
	<p>hello this is a paragraph. what are you interested in?</p>

	<script type="text/javascript">
		var regex= /a/g;
		var string= $("p").html();
		var result=string.match(regex);
		alert(result);
	</script>


</body>
</html>
